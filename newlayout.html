<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Layout - Atendimento</title>
    
    <link rel="stylesheet" href="layout.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container1">
        <div class="header">
            <a href="https://www.smartspace.com.br/">
                <img class="smart-img"
                    src="logo.png" alt="logo"
                >
            </a>
        </div>

        <div class="container2">
            <h2 style="font-family:'Poppins', sans-serif;"><strong>STATUS DE ATENDIMENTO</strong></h2>

            <p class="cumprimento" style="font-family:'Poppins', sans-serif; font-weight: 400;"><strong>Olá, tudo bem? Segue um resumo do seu atendimento:</strong></p>

            <div classe="infos">
                <p class="info-item" style="font-family:'Poppins', sans-serif; font-weight: 400;"><span class="detail-label"><strong>Protocolo:</strong></span><span class="placeholder"> ${PROTOCOLO}</span></p>

                <p class="info-item" style="font-family:'Poppins', sans-serif; font-weight: 400;"><span class="detail-label"><strong>Descrição:</strong></span> <span class="placeholder">${DESCRICAO}</span></p>

                <p class="info-item" style="font-family:'Poppins', sans-serif; font-weight: 400;"><span class="detail-label"><strong>Status:</strong></span> <span class="placeholder">
                ${STATUS_ATENDIMENTO}</span></p>

                <p class="info-item" style="font-family:'Poppins', sans-serif; font-weight: 400;"><span class="detail-label"><strong>Comentário do atendente:</strong></span> <span class="placeholder">${COMENTARIO}</span></p>

                <p class="info-item" style="font-family:'Poppins', sans-serif; font-weight: 400;"><span class="detail-label"><strong>Data do comentário:</strong></span> <span class="placeholder">${DATA_COMENTARIO}</span></p>
            </div>
        </div>

        <div class="footer">
            <p class="footer-logo" style="font-family: 'Poppins', sans-serif;">Smartspace</p>
        </div>

    </div>

</body>

</html>
